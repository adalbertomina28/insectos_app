services:
  insectos_app:
    build:
      context: .
    container_name: insectos_app
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - BACKEND_API_BASE_URL=https://api.insectlab.app
      - API_BASE_URL=https://api.insectlab.app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
