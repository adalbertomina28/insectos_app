version: '3.8'

services:
  insectos_app:
    build: .
    container_name: insectos_app
    ports:
      - "80:80"
    environment:
      - API_URL=https://api.insectlab.app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Permitir que el contenedor siga ejecut√°ndose para desarrollo
    tty: true
    stdin_open: true
