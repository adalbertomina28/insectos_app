<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Explora el fascinante mundo de los insectos">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="InsectLab">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>InsectLab</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Configuración explícita de la URL de la API -->
  <script>
    // Forzar la URL de la API siempre a api.insectlab.app
    window.API_BASE_URL = "https://api.insectlab.app";
    console.log("API URL forzada a: " + window.API_BASE_URL);
    
    // Sobrescribir cualquier intento de cambiar la URL
    Object.defineProperty(window, 'API_BASE_URL', {
      value: "https://api.insectlab.app",
      writable: false,
      configurable: false
    });
    
    // Inyectar la URL directamente en el objeto global de Dart
    document.addEventListener('DOMContentLoaded', function() {
      console.log("Inyectando URL en Dart...");
      setTimeout(function() {
        try {
          // Intentar acceder al objeto global de Dart
          if (window.dartDeferredLibraries) {
            console.log("Dart detectado, forzando URL...");
          }
        } catch(e) {
          console.log("Error al inyectar URL en Dart: " + e);
        }
      }, 1000);
    });
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
