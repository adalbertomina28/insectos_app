<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Explora el fascinante mundo de los insectos">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="InsectLab">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>InsectLab</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Configuración explícita de la URL de la API -->
  <script>
    // Asegurarse de que la URL de la API sea la correcta
    if (!window.API_BASE_URL || window.API_BASE_URL.includes('sslip.io') || window.API_BASE_URL.includes('t0gsggssgg8ow04ocwww08oo')) {
      window.API_BASE_URL = "https://api.insectlab.app";
      console.log("API URL forzada a: " + window.API_BASE_URL);
    } else {
      console.log("API URL actual: " + window.API_BASE_URL);
    }
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
